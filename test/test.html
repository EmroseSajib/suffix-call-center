        html,
        body {
            position: relative;
            height: 100%;

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
        
        .swiper {
            width: 50%;
            height: 80%;

            font-size: 18px;

</head>

<body>
    <!-- Swiper -->


    <div class="grid grid-cols-2">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">

                    <div class="flex gap-4">
                        <img class="rounded-full w-12 h-12" src="./image/team1.jpg" alt="team">
                        <h5 class="font-semibold">Hasan Md Mehedi <br>CEO,Demo Tech
                        </h5>

                    </div>
                    <p>I was looking for a call center for operational reasons and hired Suffix call center in 2021. they ended up costing 20% less then the center in Bangladesh and have been doing a great job ever then.</p>

                </div>



            </div>
            <div class="swiper-pagination"></div>
        </div>

    </div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            }
        });
    </script>
</body>
